<!doctype html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../content/css/form.css">

</head>

<body>
    <div ng-controller="appCtrll">
        <form name="formCliente" class="formCliente" method="post" ng-submit="addCliente()">
            <div class="mb-2">
                <label class="form-label">Tipo de pessoa: <em style="color: red;">*</em></label>
                <select class="form-select-sm" id="tipoPessoa" ng-model="cliente.tipoPessoa" ng-required="true">
                    <option value="fisica">Física</option>
                    <option value="juridica">Jurídica</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">CPF/CNPJ: <em style="color: red;">*</em></label>
                <input type="number" class="form-control-sm" name="cpfOrCnpj" id="cpfOrCnpj" size="15%" maxlength="16"
                    ng-model="cliente.cpfOrCnpj" ng-required="true">
                <span ng-show="formCliente.cpfOrCnpj.$touched && formCliente.cpfOrCnpj.$invalid" style="color: red;">
                    <br>Informe o CPF ou CNPJ...
                </span>
            </div>
            <div class="mb-2">
                <label class="form-label">NOME/RAZÃO SOCIAL: <em style="color: red;">*</em></label>
                <input class="form-control-sm" id="nome" name="nome" size="30%" ng-model="cliente.nome"
                    ng-required="true">
                <span ng-show="formCliente.nome.$touched && formCliente.nome.$invalid" style="color: red;">
                    <br>Informe o Nome ou Razão Social...
                </span>
            </div>

            <div ng-show="cliente.tipoPessoa == 'juridica'">
                <div class="mb-2">
                    <label class="form-label">NOME FANTASIA:</label>
                    <input class="form-control-sm" id="nomeFantasia" size="30%" name="nomeFantasia"
                        ng-model="cliente.nomeFantasia">
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">CEP:</label>
                <input class="form-control-sm" id="cep" name="cep" value="" maxlength="9"
                    onblur="consultaCEP(this.value)" size="10%" ng-model="cliente.cep">
            </div>
            <div class="mb-2">
                <label class="form-label" for="street">ENDEREÇO:</label>
                <input class="form-control-sm" id="rua" size="37%" name="rua" ng-model="cliente.rua">
            </div>
            <div class="mb-2">
                <label class="form-label">BAIRRO:</label>
                <input class="form-control-sm" id="bairro" name="bairro" size="40%" ng-model="cliente.bairro">
            </div>
            <div class="mb-2">
                <label class="form-label">CIDADE:</label>
                <input class="form-control-sm" id="cidade" name="cidade" size="40%" ng-model="cliente.cidade">
            </div>
            <div class="mb-2">
                <label class="form-label">TELEFONE:</label>
                <input class="form-control-sm" id="telefone" name="telefone" size="20%" ng-model="cliente.telefone">
            </div>
            <div class="mb-2">
                <label class="form-label">E-MAIL: <em style="color: red;">*</em></label>
                <input type="email" class="form-control-sm" id="email" name="email" size="23%" ng-required="true"
                    ng-model="cliente.email">
                <span ng-show="formCliente.email.$touched && formCliente.email.$invalid" style="color: red;">
                    <br>Informe o E-mail corretamente...
                </span>
            </div>


            <div class="buttons">
                <input class="btn-salvar btn btn-primary" type="submit" value="SALVAR"
                    ng-disabled="formCliente.$invalid">
                <a href="../index.html"><input class="btn btn-danger" type="button" value="CANCELAR"></a>
            </div>

        </form>

    </div>

    <!--JS -->
    <script src="../app/script.js"></script>
    <script src="../app/viaCEP.js"></script>

</body>

</html>
